<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div id="app">
    <h1>index.html</h1>
    <input type="button" value="测试SpringMVC处理ajax" @click="testAjax"><br>
    <input type="button" value="使用@RequestBody注解处理json格式的请求参数" @click="testRequestBody"><br>
    <a th:href="@{/test/ResponseBody}">测试@ResponseBody响应数据</a><br>
    <input type="button" value="使用@ResponseBody注解响应json格式的数据" @click="testResponseBody"><br>
</div>
<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript">
    var vue = new Vue({
        el: "#app",
        methods: {
            testAjax() {
                axios.post(
                    "/SpringMVC/test/ajax?id=1001",
                    {
                        username: "admin",
                        password: "123456"
                    }
                ).then(response => {
                    console.log(response.data);
                })
            },
            testRequestBody() {
                axios.post(
                    "/SpringMVC/test/RequestBody/json",
                    {
                        username: "admin",
                        password: "123456",
                        gender: "男"
                    }
                ).then(response => {
                    console.log(response.data);
                })
            },
            testResponseBody() {
                axios.post("/SpringMVC/test/ResponseBody/json").then(response => {
                    console.log(response.data);
                })
            }
        }
    })
</script>
</body>
</html>
